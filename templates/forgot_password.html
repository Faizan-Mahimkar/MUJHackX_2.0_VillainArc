<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainaWatt</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="/static/images/logo.png">Sustaina<span>Watt</span></a></div>
            <ul class="menu">
                <li><a href="/" class="menu-btn">Home</a></li>
                <li><a href="/home#about" class="menu-btn">About</a></li>
                <li><a href="/home#services" class="menu-btn">Services</a></li>
                <li><a href="/home#teams" class="menu-btn">Teams</a></li>
                <li><a href="/home#contact" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        
        <!-- form -->
        <form2 method="POST" action="/forgot_password">
            <br> <br> <br>
            <div class="centered-header">
                <h1 class="text-center">Forgot Password</h1>
            </div>
            <div class="row">
                

                <!-- Username input -->
                <div class="col-2 form-outline mb-4" style="width: 100%;">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                </div>
    
                <!-- Search button -->
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-outline-warning">Search</button>
                </div>
            </div>
    
            <!-- First Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name"
                    readonly />
            </div>
    
            <!-- Last Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" readonly />
            </div>
    
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" readonly />
            </div>
    
    
            <!-- Security Question input -->
            <div class="form-outline mb-4">
                <input type="text" id="security_question" name="security_question" class="form-control"
                    placeholder="Security Question" readonly />
            </div>
    
    
            <!-- Security Question Answer input -->
            <div class="form-outline mb-4">
                <input type="text" id="security_question_answer" name="security_question_answer" class="form-control"
                    placeholder="Security Question Answer" />
            </div>
    
            <!-- Retrive button -->
            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-outline-danger">Retrive</button>
            </div> <br>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" readonly />
            </div>
    
    
            <!-- Register buttons -->
            <div class="container mt-5 mb-4">
                <p class="d-flex justify-content-center">Already a member?
                    <a href="/templates/html/sign_in.html" style="color: blue; align: centre;">Sign in</a>
                </p>
            </div>
        </form2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
