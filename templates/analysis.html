<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .data {
            margin: 20px 0;
        }

        .data p {
            font-size: 18px;
            margin: 10px 0;
        }

        .value {
            font-weight: bold;
            font-size: 20px;
            color: #388e3c;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Smart Grid Analysis</h1>
        <div class="data">
            <p>Power Saved:</p>
            <p class="value">1500 kWh</p>
        </div>
        <div class="data">
            <p>Total Cost Saved:</p>
            <p class="value">$500</p>
        </div>
        <button onclick="showDataInsights()">View Data Insights</button>
    </div>

    <script>
        function showDataInsights() {
            // Add your data insights logic or redirection here
            alert('Redirecting to data insights page...');
            // window.location.href = 'data-insights.html'; // Uncomment to redirect to a data insights page
        }
    </script>
</body>

</html>
